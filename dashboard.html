<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - ReviewResQ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
</head>

<body>

<!-- TOP NAV BAR -->
<header class="topbar">
    <div class="logo-area">
        <img src="logo.png" class="logo">
        <span class="brand">ReviewResQ</span>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
</header>

<!-- MAIN CONTAINER -->
<div class="container">

    <h2>Your Reviews Dashboard</h2>
    <p id="businessName" class="subtitle">Business: Loading...</p>

    <!-- STATS CARDS -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3 id="totalReviews">0</h3>
            <p>Total Reviews</p>
        </div>

        <div class="stat-card">
            <h3 id="savedReviews">0</h3>
            <p>Bad Reviews Rescued</p>
        </div>

        <div class="stat-card">
            <h3 id="monthlyGrowth">0%</h3>
            <p>Monthly Growth</p>
        </div>

        <div class="stat-card">
            <h3 id="invitesSent">0</h3>
            <p>Review Invites Sent</p>
        </div>
    </div>

    <h3>Customer Reviews</h3>

    <div id="reviews" class="reviews-list"></div>

</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
