<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€¢ ReviewResQ</title>

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="sidebar">
  <div class="logo">ReviewResQ</div>

  <a class="nav-item active" href="#">
    <i data-feather="home"></i> Home
  </a>

  <a class="nav-item" id="analyticsBtn">
    <i data-feather="bar-chart"></i> Analytics
  </a>

  <a class="nav-item" id="reviewsBtn">
    <i data-feather="message-square"></i> Reviews
  </a>

  <a class="nav-item" id="sendLinkBtn">
    <i data-feather="send"></i> Send Review Link
  </a>

  <a class="nav-item" id="settingsBtn">
    <i data-feather="settings"></i> Settings
  </a>

  <a class="nav-item logout" onclick="logout()">
    <i data-feather="log-out"></i> Logout
  </a>
</div>

<div class="main">
  
  <div class="send-box">
  <h2>Send Review Link</h2>
  <p>Your personal review link:</p>

  <div class="send-row">
    <input id="reviewLink" readonly />
    <button onclick="copyLink()">Copy</button>
  </div>

  <div class="send-actions">
    <button onclick="downloadQR()">Download PNG</button>
<button onclick="downloadPDF()">Download PDF</button>
    <button onclick="showQR()">Show QR Code</button>
    <button onclick="shareWhatsapp()">WhatsApp</button>
    <button onclick="shareSMS()">SMS</button>
  </div>

  <div id="qrModal" class="qr-modal">
    <div class="qr-content">
      <span class="close" onclick="closeQR()">&times;</span>
      <h3>Scan to Leave a Review</h3>
      <canvas id="qrCanvas"></canvas>
    </div>
  </div>
</div>
  
  <div class="topbar">
    <h1 id="welcomeTitle">Welcome back</h1>
  </div>

  <!-- KPIs -->
  <div class="kpi-container">
    <div class="kpi-box kpi-blue">
      <div class="kpi-label">Total Reviews</div>
      <div class="kpi-value" id="kpiTotal">0</div>
    </div>

    <div class="kpi-box kpi-red">
      <div class="kpi-label">Bad Reviews Rescued</div>
      <div class="kpi-value" id="kpiBad">0</div>
    </div>

    <div class="kpi-box kpi-green">
      <div class="kpi-label">Positive Rate</div>
      <div class="kpi-value" id="kpiPositive">0%</div>
    </div>

    <div class="kpi-box kpi-yellow">
      <div class="kpi-label">30-Day Growth</div>
      <div class="kpi-value" id="kpiGrowth">+0%</div>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts">
    <canvas id="lineChart"></canvas>
    <canvas id="starChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <!-- Reviews Table -->
  <div class="review-table">
    <h2>Customer Reviews</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Rating</th>
          <th>Comment</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="reviewsTableBody"></tbody>
    </table>
  </div>
</div>

<!-- JS -->
<script src="dashboard.js" type="module"></script>

</body>
</html>
