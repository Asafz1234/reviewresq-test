<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Onboarding</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="onboarding-container">

    <h2>Business Setup</h2>

    <label>Business Name</label>
    <input id="businessNameInput" type="text" placeholder="Best Pizza Miami" />

    <button id="autoFindBtn" class="btn-primary">
      Find Google Review Link Automatically
    </button>

    <div id="loading" style="display:none;">Searching Google…</div>

    <div id="resultsWrapper" style="display:none;">
      <h3>Select Your Business</h3>
      <div id="resultsList"></div>
    </div>

    <label>Google Review Link</label>
    <input id="googleReviewLinkInput" type="url" placeholder="Will auto-fill…" />

    <button id="saveBtn" class="btn-primary">
      Save and Continue
    </button>

    <div id="saveStatus"></div>

  </div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK1hbescTaT4q_9-pbjxAXcqRY9s6mkfw&libraries=places"
    async
    defer
  ></script>

  <script type="module" src="onboarding.js"></script>
</body>
</html>
