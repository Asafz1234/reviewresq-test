<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Setup – ReviewResQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* אפשר לשפר אחר כך, זה בסיס יפה ונקי */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px 22px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      border: 1px solid #e5e7eb;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }
    p.sub {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="tel"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 10px;
      outline: none;
    }
    input[type="color"] {
      width: 56px;
      height: 32px;
      padding: 0;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 10px;
      cursor: pointer;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb22;
    }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .row > div {
      flex: 1;
    }
    .file-input {
      margin-bottom: 12px;
      font-size: 13px;
      color: #4b5563;
    }
    .btn-primary {
      width: 100%;
      margin-top: 6px;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #eff6ff;
      cursor: pointer;
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.45);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.success {
      color: #15803d;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Set up your business profile</h1>
      <p class="sub">
        We’ll use this info to brand your ReviewResQ feedback portal for your business.
      </p>

      <form id="bizForm">
        <label for="bizName">Business name</label>
        <input id="bizName" type="text" placeholder="Neno Barbershop" required />

        <label for="bizEmail">Business email</label>
        <input id="bizEmail" type="email" placeholder="you@business.com" required />

        <label for="bizPhone">Business phone</label>
        <input id="bizPhone" type="tel" placeholder="+1 754 230 8130" required />

        <label for="bizAddress">Business address (optional)</label>
        <input id="bizAddress" type="text" placeholder="Street, city, state" />

        <label for="googleLink">Google review link</label>
        <input id="googleLink" type="url" placeholder="https://g.page/r/xxxxx" />

        <div class="row">
          <div>
            <label for="primaryColor">Primary color</label>
            <input id="primaryColor" type="color" value="#2563eb" />
          </div>
          <div>
            <label for="secondaryColor">Accent color</label>
            <input id="secondaryColor" type="color" value="#facc15" />
          </div>
        </div>

        <div class="file-input">
          <label for="logoFile">Logo (optional)</label>
          <input id="logoFile" type="file" accept="image/*" />
        </div>

        <button type="submit" id="saveBtn" class="btn-primary">
          Save & continue
        </button>

        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script type="module">
    import { auth, db, uploadLogoAndGetURL } from "./firebase.js";
    import {
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const form = document.getElementById("bizForm");
    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const logoInput = document.getElementById("logoFile");

    let currentUser = null;

    // 1. מבטיחים שיש משתמש מחובר
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // אם אין – מחזירים למסך התחברות
        window.location.href = "auth.html";
        return;
      }

      currentUser = user;

      // 2. מנסים לטעון נתונים קיימים אם יש
      const ref = doc(db, "businesses", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        if (data.name) bizName.value = data.name;
        if (data.email) bizEmail.value = data.email;
        if (data.phone) bizPhone.value = data.phone;
        if (data.address) bizAddress.value = data.address;
        if (data.googleLink) googleLink.value = data.googleLink;
        if (data.branding?.primary) primaryColor.value = data.branding.primary;
        if (data.branding?.secondary) secondaryColor.value = data.branding.secondary;
      }
    });

    // 3. שליחה ושמירה ל-Firestore
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      statusEl.textContent = "Saving your business profile...";
      statusEl.className = "status";
      saveBtn.disabled = true;

      try {
        let logoURL = null;

        // אם הלקוח העלה לוגו – מעלים ל-Storage
        if (logoInput.files.length > 0) {
          logoURL = await uploadLogoAndGetURL(logoInput.files[0], currentUser.uid);
        }

        const payload = {
          name: bizName.value.trim(),
          email: bizEmail.value.trim(),
          phone: bizPhone.value.trim(),
          address: bizAddress.value.trim(),
          googleLink: googleLink.value.trim(),
          branding: {
            primary: primaryColor.value,
            secondary: secondaryColor.value,
          },
          updatedAt: new Date().toISOString(),
        };

        if (logoURL) {
          payload.logoURL = logoURL;
        }

        const ref = doc(db, "businesses", currentUser.uid);
        await setDoc(ref, payload, { merge: true });

        statusEl.textContent = "Business profile saved! Redirecting…";
        statusEl.className = "status success";

        // פה מחליטים לאן לשלוח את הלקוח אחרי השמירה
        // לדוגמה לדשבורד:
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Could not save business data. Please try again.";
        statusEl.className = "status error";
      } finally {
        saveBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
