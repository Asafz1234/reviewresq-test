<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewResQ – Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text-main: #0f172a;
      --text-sub: #475569;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --border: #e2e8f0;
      --radius: 20px;
      --radius-lg: 26px;
      --shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      padding: 20px;
      color: var(--text-main);
    }

    .shell {
      max-width: 1100px;
      margin: auto;
      background: var(--card);
      border-radius: var(--radius-lg);
      display: flex;
      gap: 30px;
      padding: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    /* Left = form */
    .left {
      flex: 2.2;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    p.sub {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      color: var(--text-sub);
    }

    input {
      padding: 10px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #f8fafc;
      outline: none;
      font-size: 15px;
    }

    input:focus {
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px var(--accent);
    }

    .hint {
      font-size: 12px;
      color: var(--text-sub);
    }

    .error {
      font-size: 12px;
      color: #dc2626;
      margin-top: -4px;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.35);
      transition: 0.15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    /* Right = live preview */
    .right {
      flex: 1.4;
      background: #ffffff;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .preview-header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    .preview-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .preview-sub {
      font-size: 12px;
      color: var(--text-sub);
    }

    @media (max-width: 850px) {
      .shell {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="shell">
    
    <!-- LEFT SIDE (FORM) -->
    <div class="left">
      <h1>Set up your ReviewResQ portal</h1>
      <p class="sub">Just a few details so we can build your branded review funnel.</p>

      <div class="field">
        <label>Business name</label>
        <input id="bizName" type="text" placeholder="e.g. OneTouch Home Services" />
        <div id="bizNameErr" class="error"></div>
      </div>

      <div class="field">
        <label>Your logo URL (PNG/JPG)</label>
        <input id="logoUrl" type="text" placeholder="https://yourdomain.com/logo.png" />
        <div class="hint">If you don’t have one, leave empty.</div>
      </div>

      <div class="field">
        <label>Your Google Review Link</label>
        <input id="googleLink" type="text" placeholder="Paste your Google Business Review link" />
        <div id="googleLinkErr" class="error"></div>
        <div class="hint">
          Don’t know how to get your review link?
          <a href="/help-review-link.html" style="color: var(--accent)">Click here</a>
        </div>
      </div>

      <div class="field">
        <label>Your business category</label>
        <input id="category" type="text" placeholder="e.g. Handyman, Flooring, Auto Repair, Dentist..." />
      </div>

      <button class="btn" id="btnSubmit">Continue →</button>
    </div>

    <!-- RIGHT SIDE (Preview) -->
    <div class="right">
      <div class="preview-header">
        <div class="preview-title" id="prevName">YOUR BUSINESS</div>
        <div class="preview-sub">Review page preview</div>
      </div>

      <p id="prevCat" style="font-size:13px; color:var(--text-sub);">
        Category will appear here…
      </p>

      <p style="font-size:13px; margin-top:6px;">
        Logo preview:
      </p>

      <img
        id="prevLogo"
        src=""
        alt="Logo preview"
        style="max-width: 140px; margin-top: 4px; display:none; border-radius:10px;"
      />

      <p style="font-size:13px; margin-top:10px;">
        Your Google Review Link:<br />
        <span id="prevGoogle" style="font-size:12px; color:var(--text-sub)"></span>
      </p>

    </div>
  </div>

  <script type="module" src="/onboarding.js"></script>
</body>
</html>
