<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customize Your Portal – ReviewResQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #1f2937;
    }

    .page {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
      display: flex;
      gap: 24px;
    }

    /* LEFT PANEL – SETTINGS */
    .settings {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    .settings h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .section {
      margin-bottom: 22px;
    }

    .section-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-top: 4px;
      background: #f9fafb;
    }

    .color-row {
      display: flex;
      gap: 10px;
    }

    .color-row input {
      width: 50px;
      padding: 4px;
    }

    /* RIGHT PANEL – LIVE PREVIEW */
    .preview {
      width: 380px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.10);
      padding: 0;
      overflow: hidden;
      border: 6px solid #111827;
      height: 720px;
      position: sticky;
      top: 20px;
    }

    .preview-header {
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .preview-header img {
      width: 70px;
      height: 70px;
      border-radius: 999px;
      margin-bottom: 10px;
      object-fit: cover;
      display: none;
    }

    .preview-title {
      font-size: 18px;
      font-weight: 700;
    }

    .preview-stars {
      font-size: 34px;
      margin-top: 12px;
      text-align: center;
    }

    .save-button {
      background: #2563eb;
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.35);
    }

    .save-button:hover {
      filter: brightness(1.07);
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- LEFT (SETTINGS FORM) -->
    <div class="settings">
      <h2>Customize Your Customer Portal</h2>

      <!-- BUSINESS NAME -->
      <div class="section">
        <div class="section-title">Business Name</div>
        <input id="bizNameInput" type="text" placeholder="Example: Elite Home Services" />
      </div>

      <!-- BRAND COLOR -->
      <div class="section">
        <div class="section-title">Brand Color</div>
        <div class="color-row">
          <input id="brandColorInput" type="color" />
          <input id="brandColorHex" type="text" placeholder="#2563eb" />
        </div>
      </div>

      <!-- LOGO UPLOAD -->
      <div class="section">
        <div class="section-title">Logo</div>
        <input type="file" id="logoUpload" accept="image/*" />
      </div>

      <!-- GOOGLE REVIEW LINK -->
      <div class="section">
        <div class="section-title">Google Review Link</div>
        <input id="googleLinkInput" type="text" placeholder="Paste your Google review link" />
      </div>

      <!-- SAVE BUTTON -->
      <button id="saveBtn" class="save-button">Save & Publish</button>
    </div>

    <!-- RIGHT (LIVE PREVIEW) -->
    <div class="preview">
      <div id="previewHeader" class="preview-header">
        <img id="previewLogo" />
        <div id="previewBizName" class="preview-title">Your Business</div>
      </div>

      <div class="preview-stars">★★★★★</div>
    </div>

  </div>

  <script type="module" src="./portal-customize.js"></script>
</body>
</html>
