<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Onboarding</title>
  <script src="/runtime-env.js"></script>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      color: #0f172a;
      display: flex;
      justify-content: center;
    }

    .onboarding-container {
      width: 100%;
      max-width: 760px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      margin-top: 40px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 24px;
      color: #0f172a;
      font-weight: 600;
    }

    p.subtitle {
      margin: 0 0 16px;
      color: #4b5563;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #1f2937;
    }

    .input-modern {
      width: 100%;
      padding: 14px;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 16px;
    }

    .input-modern:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
    }

    .btn-primary {
      background-color: #2563eb;
      color: #ffffff;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary:hover {
      background-color: #1e4fc5;
    }

    .btn-link {
      background: none;
      border: none;
      color: #2563eb;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save {
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
    }

    .muted-text {
      color: #4b5563;
      font-size: 14px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="onboarding-container">
    <h2>Connect your Google Business Profile</h2>
    <p class="subtitle">Weâ€™ll use this to pull your Google rating and reviews into your dashboard.</p>

    <label for="business-name">Business name</label>
    <input
      id="business-name"
      class="input-modern"
      type="text"
      placeholder="Best Pizza Miami"
    />

    <div data-google-connect></div>

    <div class="actions">
      <button id="skip-connect" class="btn-link" type="button">Skip for now</button>
      <button id="save-and-continue" class="btn-primary btn-save" type="button">
        Save and continue
      </button>
    </div>

    <div id="onboarding-status" class="muted-text"></div>
  </div>
  <script type="module" src="onboarding.js"></script>
</body>
</html>
