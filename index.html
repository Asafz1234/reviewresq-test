<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How Was Your Experience?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.15);
      --text-main: #f9fafb;
      --text-sub: #9ca3af;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #020617;
      border-radius: 24px;
      padding: 24px 22px 26px;
      border: 1px solid rgba(148,163,184,0.28);
      box-shadow:
        0 24px 45px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,1);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top, rgba(56,189,248,0.3), transparent 65%);
      opacity: 0.7;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 2;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.35);
      color: var(--text-sub);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
    }

    .badge span.icon {
      font-size: 13px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.01em;
    }

    .subtitle {
      margin: 0 0 20px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .stars-row {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 18px;
    }

    .star-btn {
      flex: 1;
      border-radius: 999px;
      padding: 9px 0;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.55);
      color: var(--text-sub);
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      transition:
        background 0.18s ease,
        border-color 0.18s ease,
        transform 0.08s ease,
        box-shadow 0.18s ease,
        color 0.18s ease;
    }

    .star-btn span.star {
      font-size: 14px;
    }

    .star-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.25);
    }

    .star-btn.selected {
      background: linear-gradient(135deg, var(--accent-soft), rgba(56,189,248,0.04));
      border-color: var(--accent);
      color: #e5f6ff;
      box-shadow:
        0 0 0 1px rgba(56,189,248,0.35),
        0 14px 30px rgba(15,23,42,0.9);
      transform: translateY(-1px);
    }

    .section {
      border-radius: 18px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.55);
      padding: 14px 13px 14px;
      margin-top: 6px;
      display: none;
    }

    .section.visible {
      display: block;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .section-title .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow: 0 0 0 4px rgba(248,113,113,0.15);
    }

    .section-sub {
      margin: 0 0 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    textarea,
    input[type="text"] {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.55);
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      font-size: 13px;
      padding: 8px 10px;
      outline: none;
      resize: vertical;
      min-height: 80px;
    }

    textarea::placeholder,
    input::placeholder {
      color: #6b7280;
    }

    textarea:focus,
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.35);
    }

    .inputs-inline {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .inputs-inline > div {
      flex: 1;
    }

    label {
      display: block;
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 7px 15px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      font-weight: 600;
      box-shadow:
        0 14px 30px rgba(56,189,248,0.35),
        0 0 0 1px rgba(15,23,42,1);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition:
        transform 0.08s ease,
        box-shadow 0.18s ease,
        filter 0.15s ease;
    }

    .btn-primary:hover {
      filter: brightness(1.04);
      transform: translateY(-1px);
      box-shadow:
        0 18px 40px rgba(56,189,248,0.52),
        0 0 0 1px rgba(15,23,42,0.9);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 10px 24px rgba(15,23,42,0.95),
        0 0 0 1px rgba(15,23,42,1);
    }

    .footnote {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-sub);
      text-align: center;
    }

    .footnote span.brand {
      color: #38bdf8;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px 16px 22px;
      }
      h1 {
        font-size: 20px;
      }
      .stars-row {
        gap: 5px;
      }
      .star-btn {
        font-size: 12px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
    <div class="card-inner">
      <div class="badge">
        <span class="icon">⭐</span>
        <span>Feedback Portal</span>
      </div>

      <h1>How was your experience?</h1>
      <p class="subtitle">
        Your feedback helps us improve. Please rate your experience from 1–5 stars.
      </p>

      <div class="stars-row" id="starsRow">
        <button class="star-btn" data-rating="1">
          <span class="star">★</span><span>1</span>
        </button>
        <button class="star-btn" data-rating="2">
          <span class="star">★</span><span>2</span>
        </button>
        <button class="star-btn" data-rating="3">
          <span class="star">★</span><span>3</span>
        </button>
        <button class="star-btn" data-rating="4">
          <span class="star">★</span><span>4</span>
        </button>
        <button class="star-btn" data-rating="5">
          <span class="star">★</span><span>5</span>
        </button>
      </div>

      <!-- Low rating section (1–3) -->
      <div class="section" id="lowSection">
        <div class="section-title">
          <div class="dot"></div>
          <span>Help us improve</span>
        </div>
        <p class="section-sub">
          We’re sorry your experience wasn’t perfect. Please tell us what happened so we can fix it.
        </p>

        <!-- הטופס שנשלח אליך במייל דרך FormSubmit -->
        <form
          id="feedbackForm"
          action="https://formsubmit.co/asaf.zevi.com"
          method="POST"
        >
          <!-- שדות חבויים בשביל FormSubmit -->
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_subject" value="New private review from feedback page" />

          <!-- אפשר לשים כאן redirect לעמוד תודה, אם תרצה -->
          <!-- <input type="hidden" name="_next" value="https://your-thank-you-page.com"> -->

          <!-- שם העסק לסימולציה -->
          <input type="hidden" name="Business" value="Demo Business" />

          <div class="inputs-inline">
            <div>
              <label>Your name (optional)</label>
              <input type="text" name="name" placeholder="John Doe" />
            </div>
            <div>
              <label>Best contact (optional)</label>
              <input type="text" name="contact" placeholder="Phone or email" />
            </div>
          </div>

          <label>Your feedback</label>
          <textarea
            name="message"
            placeholder="Please share what went wrong so we can make it right."
          ></textarea>

          <input type="hidden" name="Rating" id="hiddenRating" value="" />

          <div class="btn-row">
            <button type="submit" class="btn-primary">
              Send feedback <span>➜</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Footnote -->
      <div class="footnote">
        Feedback powered by <span class="brand">ReviewResq</span>
      </div>
    </div>
  </div>

  <script>
    const starButtons = document.querySelectorAll(".star-btn");
    const lowSection = document.getElementById("lowSection");
    const hiddenRating = document.getElementById("hiddenRating");

    // כרגע רק לצורך סימולציה – נשלח ל-google.com
    // אחר כך תחליף ללינק האמיתי של Google Reviews
    const GOOGLE_REVIEW_LINK = "https://www.google.com";

    starButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const rating = parseInt(btn.dataset.rating, 10);

        // סימון הכוכב שנלחץ
        starButtons.forEach((b) => b.classList.remove("selected"));
        btn.classList.add("selected");

        if (rating <= 3) {
          // טופס ביקורת פנימית
          hiddenRating.value = rating;
          lowSection.classList.add("visible");
        } else {
          // מעבר לגוגל ריוויוז (או כל לינק חיצוני שתבחר)
          window.location.href = GOOGLE_REVIEW_LINK;
        }
      });
    });
  </script>
</body>
</html>
