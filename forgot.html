<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset password – ReviewResQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-page: #f3f4f6;
      --bg-card: #ffffff;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --text-main: #0f172a;
      --text-sub: #4b5563;
      --error: #b91c1c;
      --success: #16a34a;
      --radius-xl: 24px;
      --shadow-card: 0 24px 60px rgba(15, 23, 42, 0.18);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0edff 0, #f9fafb 40%, #f3f4f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-card);
      padding: 24px 22px 22px;
      max-width: 420px;
      width: 100%;
      border: 1px solid #e5e7eb;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-sub {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 18px;
    }

    .field-label {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .field-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 9px 14px;
      font-size: 14px;
      outline: none;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .field-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37,99,235,0.5);
      background: #ffffff;
    }

    .btn-primary {
      margin-top: 8px;
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #eff6ff;
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 20px 48px rgba(37, 99, 235, 0.55);
    }

    .helper {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .helper a {
      color: var(--accent-soft);
      text-decoration: none;
      font-weight: 500;
    }

    .helper a:hover {
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .msg {
      margin-top: 8px;
      font-size: 12px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="card-title">Reset your password</h1>
    <p class="card-sub">
      Enter the email you used for your ReviewResQ account. We’ll send you a secure link
      to reset your password.
    </p>

    <form id="forgot-form" novalidate>
      <div style="margin-bottom:10px;">
        <div class="field-label">Account email</div>
        <input
          id="reset-email"
          class="field-input"
          type="email"
          autocomplete="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <button type="submit" class="btn-primary">Send reset link</button>
    </form>

    <div id="reset-msg" class="msg"></div>

    <div class="helper">
      <a href="/login.html">← Back to login</a>
      <a href="/index.html">Back to main site</a>
    </div>
  </main>

  <script type="module" src="/firebase.js"></script>
  <script>
    const form = document.getElementById("forgot-form");
    const emailInput = document.getElementById("reset-email");
    const msgBox = document.getElementById("reset-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.textContent = "";
      msgBox.style.color = "";

      const email = emailInput.value.trim();
      if (!email) {
        msgBox.style.color = "#b91c1c";
        msgBox.textContent = "Please enter your email.";
        return;
      }

      const res = await window.reviewResQResetPassword(email);

      if (res.ok) {
        msgBox.style.color = "#16a34a";
        msgBox.textContent = "Reset link sent. Please check your inbox.";
      } else {
        msgBox.style.color = "#b91c1c";
        msgBox.textContent = res.message || "Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
