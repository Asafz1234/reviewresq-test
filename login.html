<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ ReviewResQ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 3px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      border: none;
      color: white;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    a {
      margin-top: 15px;
      display: block;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to ReviewResQ</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <a href="signup.html">Create an Account</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdwnrO8RKn1ER5J3pyFbr69P9GjvR7CZ8",
      authDomain: "reviewresq-app.firebaseapp.com",
      projectId: "reviewresq-app",
      storageBucket: "reviewresq-app.firebasestorage.app",
      messagingSenderId: "863497920392",
      appId: "1:863497920392:web:ca99060b42a50711b9e43d",
      measurementId: "G-G3P2BX845N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((err) => {
          alert("Login failed: " + err.message);
        });
    };
  </script>
</body>
</html>
