<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — ReviewResQ</title>

  <style>
    body {
      background: #f7f9fc;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 32px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
    }

    .error-box {
      margin-top: 10px;
      padding: 12px;
      background: #fee2e2;
      color: #b91c1c;
      border-radius: 8px;
      display: none;
      font-size: 15px;
    }

    .bottom-links {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
    }

    a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Log in to ReviewResQ</h2>

    <label>Email</label>
    <input id="email" type="email" placeholder="example@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="******" />

    <button class="btn" onclick="handleLogin()">Log in</button>

    <div id="errorBox" class="error-box"></div>

    <div class="bottom-links">
      Forgot password? <a href="#" onclick="resetPassword()">Reset</a>
      <br />
      Don’t have an account?
      <a href="signup.html">Create account</a>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>

  <script>
    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      const res = await window.reviewResQLogin(email, password);

      if (!res.ok) {
        errorBox.style.display = "block";
        errorBox.textContent = res.message;
        return;
      }

      window.location.href = "dashboard.html";
    }

    async function resetPassword() {
      const email = prompt("Enter your email:");
      if (!email) return;

      const result = await window.reviewResQResetPassword(email);

      if (result.ok) {
        alert("Reset link sent! Check your email.");
      } else {
        alert(result.message);
      }
    }
  </script>

</body>
</html>
