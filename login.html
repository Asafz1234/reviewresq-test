<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ReviewResQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">
      <h2>Login to Your Dashboard</h2>
      <input id="businessId" type="text" placeholder="Enter Business ID" />
      <button onclick="login()">Login</button>
  </div>

  <!-- פונקציית LOGIN חייבת להיות בסקריפט רגיל ולא במודול -->
  <script>
    function login() {
      const id = document.getElementById("businessId").value.trim();

      if (!id) return alert("Please enter your Business ID");

      console.log("Saving Business ID:", id);

      // שומר את ה-ID של העסק לזיכרון כדי שהדשבורד יוכל להשתמש בו
      localStorage.setItem("businessId", id);

      // מעביר לדשבורד
      window.location.href = "dashboard.html";
    }
  </script>

  <!-- מודול שמחבר לפיירבייס -->
  <script type="module">
    import { db } from "./firebase.js";
    console.log("Login page connected to Firestore");
  </script>

</body>
</html>
