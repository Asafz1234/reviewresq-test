<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€¢ ReviewResQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1d4ed8, #020617 55%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
    }
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 30px 70px rgba(15, 23, 42, 0.35);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 17px;
      color: #e5f0ff;
      background: radial-gradient(circle at 30% 0%, #60a5fa, #1d4ed8 55%, #0f172a 100%);
    }
    .logo-text-title { font-weight: 700; font-size: 18px; color: #020617; }
    .logo-text-sub { font-size: 12px; color: #6b7280; }

    h1 { font-size: 22px; margin-bottom: 4px; color: #020617; }
    .subtitle { font-size: 13px; color: #6b7280; margin-bottom: 18px; }

    .tabs {
      display: flex;
      gap: 8px;
      background: #f3f4f6;
      border-radius: 999px;
      padding: 4px;
      margin-bottom: 18px;
    }
    .tab-btn {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 13px;
      padding: 7px 0;
      border-radius: 999px;
      cursor: pointer;
      color: #6b7280;
      font-weight: 500;
    }
    .tab-btn.active {
      background: #1d4ed8;
      color: #e5f0ff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
    }
    form { display: none; margin-top: 4px; }
    form.active { display: block; }
    label { display: block; font-size: 13px; margin-bottom: 4px; color: #4b5563; }

    input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.10);
    }
    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 9px 0;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      color: #e5f0ff;
      box-shadow: 0 14px 28px rgba(37, 99, 235, 0.55);
      margin-top: 4px;
    }

    .row-inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    .link { font-size: 12px; color: #2563eb; cursor: pointer; }
    .error { margin-top: 6px; font-size: 12px; color: #ef4444; min-height: 16px; }
    .success { margin-top: 6px; font-size: 12px; color: #16a34a; min-height: 16px; }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <div class="logo-badge">R</div>
      <div>
        <div class="logo-text-title">ReviewResQ</div>
        <div class="logo-text-sub">Business Portal</div>
      </div>
    </div>

    <h1>Welcome back</h1>
    <p class="subtitle">Sign in or create your ReviewResQ account.</p>

    <div class="tabs">
      <button id="tab-login" class="tab-btn active">Login</button>
      <button id="tab-signup" class="tab-btn">Create account</button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm" class="active">
      <label>Email</label>
      <input id="loginEmail" type="email" />
      <label>Password</label>
      <input id="loginPassword" type="password" />
      <div class="row-inline">
        <span></span>
        <a id="forgotLink" class="link">Forgot password?</a>
      </div>
      <button type="submit" class="btn-primary">Login</button>
      <div id="loginError" class="error"></div>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm">
      <label>Business name</label>
      <input id="signupBusinessName" type="text" />

      <label>Phone</label>
      <input id="signupPhone" type="tel" />

      <label>Email</label>
      <input id="signupEmail" type="email" />

      <label>Password</label>
      <input id="signupPassword" type="password" />

      <button type="submit" class="btn-primary">Create account</button>
      <div id="signupError" class="error"></div>
    </form>

    <!-- RESET PASSWORD -->
    <form id="resetForm" style="display:none; margin-top:10px;">
      <label>Reset password</label>
      <input id="resetEmail" type="email" placeholder="Your email" />
      <button type="submit" class="btn-primary">Send reset link</button>
      <div id="resetMessage" class="success"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyDdwnrO8RKn1ER5J3pyFbr69P9GjvR7CZ8",
      authDomain: "reviewresq-app.firebaseapp.com",
      projectId: "reviewresq-app",
      storageBucket: "reviewresq-app.firebasestorage.app",
      messagingSenderId: "863497920392",
      appId: "1:863497920392:web:ca99060b42a50711b9e43d"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    function showTab(tab) {
      $("loginForm").classList.toggle("active", tab === "login");
      $("signupForm").classList.toggle("active", tab === "signup");
      $("tab-login").classList.toggle("active", tab === "login");
      $("tab-signup").classList.toggle("active", tab === "signup");
      $("resetForm").style.display = "none";
      $("loginError").textContent = "";
      $("signupError").textContent = "";
      $("resetMessage").textContent = "";
    }

    $("tab-login").onclick = () => showTab("login");
    $("tab-signup").onclick = () => showTab("signup");

    // LOGIN
    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("loginEmail").value.trim();
      const password = $("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/dashboard";
      } catch (err) {
        $("loginError").textContent = "Login failed. Check your email and password.";
      }
    });

    // SIGNUP
    $("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const businessName = $("signupBusinessName").value.trim();
      const phone = $("signupPhone").value.trim();
      const email = $("signupEmail").value.trim();
      const password = $("signupPassword").value;

      if (!businessName || !phone) {
        $("signupError").textContent = "Please fill business name and phone.";
        return;
      }

      if (phone.length < 7) {
        $("signupError").textContent = "Phone number is too short.";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "businesses", cred.user.uid), {
          businessName,
          phone,
          email,
          plan: "advanced",
          createdAt: new Date().toISOString(),
          reviews: []
        });
        window.location.href = "/dashboard";
      } catch (err) {
        let msg = "Could not create account.";
        if (err.code === "auth/email-already-in-use") msg = "Email already in use.";
        if (err.code === "auth/weak-password") msg = "Password must be 6+ characters.";
        $("signupError").textContent = msg;
      }
    });

    // RESET PASSWORD
    $("forgotLink").onclick = () => {
      $("resetForm").style.display = "block";
      $("resetMessage").textContent = "";
      $("resetEmail").value = $("loginEmail").value.trim();
    };

    $("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("resetEmail").value.trim();
      if (!email) return $("resetMessage").textContent = "Enter your email.";
      try {
        await sendPasswordResetEmail(auth, email);
        $("resetMessage").textContent = "Reset link sent!";
      } catch {
        $("resetMessage").textContent = "Failed to send reset link.";
      }
    });
  </script>
</body>
</html>
