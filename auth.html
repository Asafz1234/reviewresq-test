<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewResQ – Login or Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Log in or create your ReviewResQ account to protect your Google rating automatically."
  />
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%232563eb'/%3E%3Ctext x='32' y='42' font-size='32' text-anchor='middle' fill='white' font-family='Inter,%20Arial,%20sans-serif'%3ERR%3C/text%3E%3C/svg%3E"
  />
  <script src="/runtime-env.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-page: #e5efff;
      --bg-card: #ffffff;
      --border-soft: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --accent-light: #dbeafe;
      --danger: #dc2626;
      --text-main: #0f172a;
      --text-sub: #4b5563;
      --radius-xl: 30px;
      --radius-pill: 999px;
      --shadow-card: 0 32px 80px rgba(15, 23, 42, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 0% 0%, #dbeafe 0, transparent 55%),
        radial-gradient(circle at 100% 0%, #e0f2fe 0, transparent 55%),
        linear-gradient(to bottom, #eef2ff, #f9fafb);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      padding: 24px 12px;
    }

    .auth-shell {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-soft);
      padding: 32px 30px 26px;
      position: relative;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at top, rgba(191, 219, 254, 0.45), transparent 55%);
      z-index: -1;
      transform: scale(1.06);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #bfdbfe, transparent 50%),
        linear-gradient(135deg, #2563eb, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eff6ff;
      font-weight: 800;
      font-size: 19px;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.55);
    }

    .brand-text {
      text-align: left;
    }

    .brand-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.16em;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-sub);
      letter-spacing: 0.20em;
      text-transform: uppercase;
    }

    .auth-title {
      text-align: center;
      font-size: 20px;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 18px;
    }

    /* TABS */
    .auth-tabs {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 18px;
      background: #f3f4f6;
      border-radius: var(--radius-pill);
      padding: 4px;
    }

    .auth-tab {
      flex: 1;
      border-radius: var(--radius-pill);
      border: none;
      background: transparent;
      padding: 7px 10px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-sub);
      transition:
        background 140ms ease-out,
        color 140ms ease-out,
        transform 80ms ease-out,
        box-shadow 120ms ease-out;
    }

    .auth-tab.active {
      background: #ffffff;
      color: var(--accent-soft);
      font-weight: 600;
      box-shadow: 0 8px 22px rgba(148, 163, 184, 0.55);
      transform: translateY(-1px);
    }

    /* PANELS / FORMS */

    .auth-panel {
      display: none;
    }

    .auth-panel.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      color: var(--text-sub);
    }

    input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      outline: none;
      transition:
        border-color 120ms ease-out,
        box-shadow 120ms ease-out,
        background 120ms ease-out;
      background: #f9fafb;
    }

    input:focus {
      border-color: var(--accent-soft);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
      background: #ffffff;
    }

    input.error {
      border-color: var(--danger);
      background: #fef2f2;
    }

    .field-hint {
      font-size: 11px;
      color: var(--text-sub);
    }

    .field-error {
      font-size: 11px;
      color: var(--danger);
      min-height: 13px;
    }

    .btn-primary {
      margin-top: 6px;
      border: none;
      border-radius: var(--radius-pill);
      padding: 11px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #eff6ff;
      box-shadow: 0 18px 45px rgba(37, 99, 235, 0.55);
      transition:
        transform 120ms ease-out,
        box-shadow 120ms ease-out,
        filter 120ms ease-out;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 24px 60px rgba(37, 99, 235, 0.65);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: wait;
      box-shadow: none;
      transform: none;
    }

    .auth-footer {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-sub);
      text-align: center;
    }

    .auth-footer a {
      color: var(--accent-soft);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .global-message {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      padding: 6px 10px;
      border-radius: 10px;
      display: none;
    }

    .global-message.visible {
      display: block;
    }

    .global-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .global-message.success {
      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    @media (max-width: 600px) {
      .auth-card {
        max-width: 420px;
        padding: 24px 20px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card">
      <header class="brand">
        <div class="brand-icon">R</div>
        <div class="brand-text">
          <div class="brand-title">REVIEWRESQ</div>
          <div class="brand-sub">REVIEWS · REPUTATION · RESQ</div>
        </div>
      </header>

      <h1 class="auth-title">Welcome</h1>
      <p class="auth-subtitle">
        Log in or create your ReviewResQ account.
      </p>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-target="login">Login</button>
        <button class="auth-tab" data-target="signup">Create Account</button>
        <button class="auth-tab" data-target="forgot">Forgot Password</button>
      </div>

      <!-- Global message (errors / success) -->
      <div id="global-message" class="global-message" role="alert"></div>

      <!-- LOGIN PANEL -->
      <section id="login-panel" class="auth-panel active" aria-label="Login">
        <form id="login-form">
          <div class="field">
            <label for="login-email">Work email</label>
            <input id="login-email" type="email" autocomplete="email" />
            <div id="login-email-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" autocomplete="current-password" />
            <div id="login-password-error" class="field-error"></div>
          </div>

          <button type="submit" class="btn-primary" id="login-submit">
            Log In
          </button>
        </form>
      </section>

      <!-- SIGNUP PANEL -->
      <section id="signup-panel" class="auth-panel" aria-label="Create account">
        <form id="signup-form">
          <div class="field">
            <label for="signup-name">Full name</label>
            <input id="signup-name" type="text" autocomplete="name" />
            <div id="signup-name-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="signup-email">Business email</label>
            <input id="signup-email" type="email" autocomplete="email" />
            <div id="signup-email-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="signup-phone">Business phone</label>
            <input id="signup-phone" type="tel" autocomplete="tel" />
            <div id="signup-phone-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" autocomplete="new-password" />
            <div class="field-hint">At least 6 characters.</div>
            <div id="signup-password-error" class="field-error"></div>
          </div>

          <button type="submit" class="btn-primary" id="signup-submit">
            Create account
          </button>
        </form>
      </section>

      <!-- FORGOT PASSWORD PANEL -->
      <section id="forgot-panel" class="auth-panel" aria-label="Forgot password">
        <form id="forgot-form">
          <div class="field">
            <label for="forgot-email">Work email</label>
            <input id="forgot-email" type="email" autocomplete="email" />
            <div id="forgot-email-error" class="field-error"></div>
          </div>

          <div class="field-hint">
            We’ll send a reset link to this email if it has an account.
          </div>

          <button type="submit" class="btn-primary" id="forgot-submit">
            Send reset link
          </button>
        </form>
      </section>

      <div class="auth-footer">
        ← <a href="/index.html">Back to main site</a>
      </div>
    </div>
  </div>

  <!-- Tabs logic (independent from Firebase) -->
  <script>
    const tabs = document.querySelectorAll(".auth-tab");
    const panels = document.querySelectorAll(".auth-panel");

    function clearTabState() {
      tabs.forEach((t) => t.classList.remove("active"));
      panels.forEach((p) => p.classList.remove("active"));
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        clearTabState();
        tab.classList.add("active");
        const target = tab.dataset.target;
        const panel = document.getElementById(target + "-panel");
        if (panel) {
          panel.classList.add("active");
        }

        // לנקות הודעות ושגיאות כשעוברים טאבים
        const globalMsg = document.getElementById("global-message");
        globalMsg.textContent = "";
        globalMsg.className = "global-message";
        document
          .querySelectorAll(".field-error")
          .forEach((el) => (el.textContent = ""));
        document
          .querySelectorAll("input")
          .forEach((i) => i.classList.remove("error"));
      });
    });
  </script>

  <!-- Firebase auth logic (Signup / Login / Forgot) -->
  <script type="module" src="./auth.js"></script>
</body>
</html>
