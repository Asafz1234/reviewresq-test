<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewResQ – Login or Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Secure login and account creation for ReviewResQ – the smart reputation management system."
  />

  <style>
    :root {
      --bg-page: #f3f4f6;
      --bg-card: #ffffff;
      --border-soft: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --accent-light: #dbeafe;
      --danger: #dc2626;
      --text-main: #0f172a;
      --text-sub: #4b5563;
      --radius-xl: 28px;
      --radius-pill: 999px;
      --shadow-card: 0 26px 70px rgba(15, 23, 42, 0.17);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e0edff 0, #f9fafb 45%, #e5e7eb 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .auth-shell {
      width: 100%;
      max-width: 960px;
      padding: 24px 16px;
      display: flex;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-soft);
      padding: 26px 26px 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eff6ff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.5);
    }

    .brand-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.14em;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-sub);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .auth-title {
      text-align: center;
      font-size: 20px;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 16px;
    }

    /* Tabs */
    .auth-tabs {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 18px;
      background: #f3f4f6;
      border-radius: var(--radius-pill);
      padding: 4px;
    }

    .auth-tab {
      flex: 1;
      border-radius: var(--radius-pill);
      border: none;
      background: transparent;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-sub);
      transition: 0.15s;
    }

    .auth-tab.active {
      background: #ffffff;
      color: var(--accent-soft);
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(148,163,184,0.45);
      transform: translateY(-1px);
    }

    .auth-panel {
      display: none;
    }

    .auth-panel.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      color: var(--text-sub);
    }

    input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      outline: none;
      background: #f9fafb;
      transition: 0.12s;
    }

    input:focus {
      border-color: var(--accent-soft);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
    }

    input.error {
      border-color: var(--danger);
      background: #fef2f2;
    }

    .field-error {
      font-size: 11px;
      color: var(--danger);
    }

    .btn-primary {
      margin-top: 6px;
      border: none;
      border-radius: var(--radius-pill);
      padding: 11px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #eff6ff;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.55);
      transition: 0.12s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 24px 60px rgba(37, 99, 235, 0.65);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: wait;
    }

    .global-message {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      padding: 6px 10px;
      border-radius: 10px;
      display: none;
    }

    .global-message.visible {
      display: block;
    }

    .global-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .global-message.success {
      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    @media (max-width: 600px) {
      .auth-card {
        max-width: 420px;
        padding: 22px 18px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-shell">
    <div class="auth-card">
      <body>
  <div class="auth-shell">
    <div class="auth-card">

      <header class="brand">
        <div class="brand-icon">R</div>
        <div class="brand-text">
          <div class="brand-title">REVIEWRESQ</div>
          <div class="brand-sub">REVIEWS • REPUTATION • RESQ</div>
        </div>
      </header>

      <h1 class="auth-title">Welcome</h1>
      <p class="auth-subtitle">Log in or create your ReviewResQ account.</p>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-target="login">Login</button>
        <button class="auth-tab" data-target="signup">Create Account</button>
        <button class="auth-tab" data-target="forgot">Forgot Password</button>
      </div>

      <!-- Global message -->
      <div id="global-message" class="global-message"></div>

      <!-- LOGIN PANEL -->
      <section id="login-panel" class="auth-panel active">
        <form id="login-form">
          <div class="field">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" placeholder="you@business.com" />
            <div id="login-email-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" placeholder="******" />
            <div id="login-password-error" class="field-error"></div>
          </div>

          <button class="btn-primary" id="login-submit" type="submit">Log In</button>
        </form>
      </section>

      <!-- SIGNUP PANEL -->
      <section id="signup-panel" class="auth-panel">
        <form id="signup-form">
          <div class="field">
            <label for="signup-name">Full Name</label>
            <input id="signup-name" type="text" placeholder="John Doe" />
            <div id="signup-name-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="signup-email">Business Email</label>
            <input id="signup-email" type="email" placeholder="your@email.com" />
            <div id="signup-email-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="signup-phone">Business Phone</label>
            <input id="signup-phone" type="tel" placeholder="+1 (555) 123-4567" />
            <div id="signup-phone-error" class="field-error"></div>
          </div>

          <div class="field">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" placeholder="Min. 6 characters" />
            <div class="field-hint">At least 6 characters</div>
            <div id="signup-password-error" class="field-error"></div>
          </div>

          <button class="btn-primary" id="signup-submit" type="submit">
            Create Account
          </button>
        </form>
      </section>

      <!-- FORGOT PASSWORD PANEL -->
      <section id="forgot-panel" class="auth-panel">
        <form id="forgot-form">
          <div class="field">
            <label for="forgot-email">Your Email</label>
            <input id="forgot-email" type="email" placeholder="you@business.com" />
            <div id="forgot-email-error" class="field-error"></div>
          </div>

          <p class="field-hint">
            We'll send a secure reset link to your email.
          </p>

          <button class="btn-primary" id="forgot-submit" type="submit">
            Send Reset Link
          </button>
        </form>
      </section>

      <div class="auth-footer">
        ← <a href="/index.html">Back to main site</a>
      </div>

    </div>
  </div>
  <!-- ===================== -->
  <!-- AUTH.JS + TAB LOGIC   -->
  <!-- ===================== -->
  <script type="module">
    import {
      auth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
    } from "./firebase.js";

    /* Tab Switching */
    const tabs = document.querySelectorAll(".auth-tab");
    const panels = document.querySelectorAll(".auth-panel");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        panels.forEach((p) => p.classList.remove("active"));

        tab.classList.add("active");
        document
          .getElementById(`${tab.dataset.target}-panel`)
          .classList.add("active");

        clearErrors();
        clearGlobal();
      });
    });

    /* Global Messaging */
    const globalMsg = document.getElementById("global-message");

    function showError(msg) {
      globalMsg.textContent = msg;
      globalMsg.className = "global-message error visible";
    }

    function showSuccess(msg) {
      globalMsg.textContent = msg;
      globalMsg.className = "global-message success visible";
    }

    function clearGlobal() {
      globalMsg.textContent = "";
      globalMsg.className = "global-message";
    }

    function fieldError(id, msg) {
      document.getElementById(id).classList.add("error");
      document.getElementById(id + "-error").textContent = msg;
    }

    function clearErrors() {
      document.querySelectorAll("input").forEach((i) => i.classList.remove("error"));
      document.querySelectorAll(".field-error").forEach((el) => (el.textContent = ""));
    }

    /* -------------- LOGIN -------------- */
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      clearGlobal();

      const email = login-email.value.trim();
      const password = login-password.value.trim();

      if (!email) return fieldError("login-email", "Email required.");
      if (!password) return fieldError("login-password", "Password required.");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showSuccess("Logged in! Redirecting...");
        setTimeout(() => (window.location.href = "/dashboard.html"), 600);
      } catch (err) {
        if (err.code === "auth/invalid-credential") {
          showError("Incorrect email or password.");
        } else {
          showError("Login failed. Please try again.");
        }
      }
    });

    /* -------------- SIGNUP -------------- */
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      clearGlobal();

      const name = signup-name.value.trim();
      const email = signup-email.value.trim();
      const phone = signup-phone.value.trim();
      const password = signup-password.value.trim();

      if (!name) return fieldError("signup-name", "Full name required.");
      if (!email) return fieldError("signup-email", "Email required.");
      if (!phone) return fieldError("signup-phone", "Phone required.");
      if (password.length < 6)
        return fieldError("signup-password", "6+ characters required.");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showSuccess("Account created! Redirecting...");
        setTimeout(() => (window.location.href = "/onboarding.html"), 700);
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          showError("Email already has an account.");
        } else if (err.code === "auth/invalid-email") {
          showError("Invalid email format.");
        } else {
          showError("Signup failed. Try again.");
        }
      }
    });

    /* -------------- FORGOT PASSWORD -------------- */
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();
      clearGlobal();

      const email = forgot-email.value.trim();
      if (!email) return fieldError("forgot-email", "Email required.");

      try {
        await sendPasswordResetEmail(auth, email);
        showSuccess("Reset link sent! Check your inbox.");
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          showError("No account with this email.");
        } else {
          showError("Failed to send reset link.");
        }
      }
    });
  </script>
          <!-- Tabs logic (independent from Firebase) -->
  <script>
    // טאבס (Login / Create Account / Forgot Password)
    const tabs = document.querySelectorAll(".auth-tab");
    const panels = document.querySelectorAll(".auth-panel");

    function clearTabState() {
      tabs.forEach((t) => t.classList.remove("active"));
      panels.forEach((p) => p.classList.remove("active"));
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        clearTabState();
        tab.classList.add("active");
        const target = tab.dataset.target;
        const panel = document.getElementById(target + "-panel");
        if (panel) {
          panel.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
