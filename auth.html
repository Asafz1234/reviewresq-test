<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewResQ – Login / Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .shell {
      max-width: 420px;
      width: 100%;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 20px 55px rgba(15, 23, 42, 0.18);
      padding: 22px 20px 20px;
      border: 1px solid #e5e7eb;
    }
    .brand {
      font-weight: 800;
      letter-spacing: 0.16em;
      font-size: 14px;
      text-align: center;
      margin-bottom: 4px;
    }
    .brand span {
      color: #2563eb;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 4px;
    }
    .sub {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 16px;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-radius: 999px;
      background: #f3f4f6;
      padding: 3px;
      gap: 4px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 7px 0;
      font-size: 13px;
      border-radius: 999px;
      cursor: pointer;
      color: #6b7280;
    }
    .tab.active {
      background: #ffffff;
      color: #111827;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 3px;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 9px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #eff6ff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .link-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
      color: #6b7280;
    }
    .link-row span {
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .error {
      color: #b91c1c;
      font-size: 12px;
      margin-top: 8px;
      min-height: 16px;
      text-align: center;
    }
    .success {
      color: #15803d;
      font-size: 12px;
      margin-top: 8px;
      min-height: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand"><span>REVIEW</span>RESQ</div>
    <h1>Welcome back</h1>
    <div class="sub">Log in or create your ReviewResQ account.</div>

    <div class="tabs">
      <div class="tab active" data-tab="login">Login</div>
      <div class="tab" data-tab="signup">Create account</div>
      <div class="tab" data-tab="reset">Forgot password</div>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="you@example.com" />

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••" />

      <button id="loginBtn">Log in</button>
      <div class="link-row">
        <span data-tab-switch="signup">Create account</span>
        <span data-tab-switch="reset">Forgot password?</span>
      </div>
      <div class="error" id="loginError"></div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" style="display:none;">
      <label>Full name</label>
      <input type="text" id="signupName" placeholder="John Doe" />

      <label>Business email</label>
      <input type="email" id="signupEmail" placeholder="you@business.com" />

      <label>Business phone</label>
      <input type="tel" id="signupPhone" placeholder="Digits only" />

      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="At least 6 characters" />

      <button id="signupBtn">Create account</button>
      <div class="link-row">
        <span data-tab-switch="login">Already have an account?</span>
      </div>
      <div class="error" id="signupError"></div>
    </div>

    <!-- RESET FORM -->
    <div id="resetForm" style="display:none;">
      <label>Email</label>
      <input type="email" id="resetEmail" placeholder="you@example.com" />
      <button id="resetBtn">Send reset link</button>
      <div class="link-row">
        <span data-tab-switch="login">Back to login</span>
      </div>
      <div class="error" id="resetError"></div>
      <div class="success" id="resetSuccess"></div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script>
    const tabs = document.querySelectorAll(".tab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const resetForm = document.getElementById("resetForm");

    function setActiveTab(tab) {
      tabs.forEach((t) => t.classList.remove("active"));
      document.querySelector(`.tab[data-tab="${tab}"]`).classList.add("active");

      loginForm.style.display = tab === "login" ? "block" : "none";
      signupForm.style.display = tab === "signup" ? "block" : "none";
      resetForm.style.display = tab === "reset" ? "block" : "none";
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        setActiveTab(tab.dataset.tab);
      });
    });

    document.querySelectorAll("[data-tab-switch]").forEach((el) => {
      el.addEventListener("click", () => {
        const target = el.getAttribute("data-tab-switch");
        setActiveTab(target);
      });
    });

    // LOGIN
    const loginBtn = document.getElementById("loginBtn");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginError = document.getElementById("loginError");

    loginBtn.addEventListener("click", async () => {
      loginError.textContent = "";
      const email = loginEmail.value.trim();
      const pass = loginPassword.value.trim();

      const res = await window.reviewResQLogin(email, pass);
      if (!res.ok) {
        loginError.textContent = res.message || "Login failed.";
      } else {
        window.location.href = "dashboard.html";
      }
    });

    // SIGNUP
    const signupBtn = document.getElementById("signupBtn");
    const signupName = document.getElementById("signupName");
    const signupEmail = document.getElementById("signupEmail");
    const signupPhone = document.getElementById("signupPhone");
    const signupPassword = document.getElementById("signupPassword");
    const signupError = document.getElementById("signupError");

    signupBtn.addEventListener("click", async () => {
      signupError.textContent = "";
      const name = signupName.value.trim();
      const email = signupEmail.value.trim();
      const phone = signupPhone.value.trim();
      const pass = signupPassword.value.trim();

      const res = await window.reviewResQSignup(name, email, phone, pass);
      if (!res.ok) {
        signupError.textContent = res.message || "Could not create account.";
      } else {
        window.location.href = "dashboard.html";
      }
    });

    // RESET
    const resetBtn = document.getElementById("resetBtn");
    const resetEmail = document.getElementById("resetEmail");
    const resetError = document.getElementById("resetError");
    const resetSuccess = document.getElementById("resetSuccess");

    resetBtn.addEventListener("click", async () => {
      resetError.textContent = "";
      resetSuccess.textContent = "";

      const email = resetEmail.value.trim();
      const res = await window.reviewResQResetPassword(email);

      if (!res.ok) {
        resetError.textContent = res.message || "Could not send reset link.";
      } else {
        resetSuccess.textContent = "Check your inbox for a reset link.";
      }
    });
  </script>
</body>
</html>
