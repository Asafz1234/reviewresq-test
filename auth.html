<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewResQ – Login or Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Log in or create your ReviewResQ account to protect your Google rating automatically."
  />
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%232563eb'/%3E%3Ctext x='32' y='42' font-size='32' text-anchor='middle' fill='white' font-family='Inter,%20Arial,%20sans-serif'%3ERR%3C/text%3E%3C/svg%3E"
  />
  <script src="/runtime-env.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-page: #f3f4f6;
      --bg-card: #ffffff;
      --bg-soft: #f9fafb;
      --border-soft: #e5e7eb;

      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --accent-light: #dbeafe;

      --text-main: #0f172a;
      --text-sub: #4b5563;
      --text-soft: #6b7280;

      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      min-height: 100vh;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 20%, rgba(59, 130, 246, 0.1), transparent 55%),
        var(--bg-page);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      padding: 16px;
    }

    .auth-page {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid var(--border-soft);
      padding: 24px 24px 28px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-bottom: 16px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
    }

    .brand-text {
      text-align: center;
      line-height: 1.3;
    }

    .brand-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--text-main);
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-soft);
      letter-spacing: 0.12em;
    }

    .auth-title {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-top: 4px;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .auth-subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    /* TABS */
    .auth-tabs {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin-bottom: 20px;
      background: var(--bg-soft);
      border-radius: 999px;
      padding: 3px;
    }

    .auth-tab {
      flex: 1;
      border-radius: 999px;
      border: none;
      background: transparent;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-soft);
      transition:
        background 140ms ease-out,
        color 140ms ease-out,
        box-shadow 120ms ease-out;
    }

    .auth-tab.active {
      background: #ffffff;
      color: var(--accent);
      font-weight: 600;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.12);
    }

    /* PANELS / FORMS */

    .auth-panel {
      display: none;
    }

    .auth-panel.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      color: var(--text-sub);
    }

    input {
      width: 100%;
      height: 42px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      outline: none;
      transition:
        border-color 120ms ease-out,
        box-shadow 120ms ease-out,
        background 120ms ease-out;
      background: #ffffff;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: #ffffff;
    }

    input.error {
      border-color: var(--danger);
      background: #fef2f2;
    }

    .field-hint {
      font-size: 12px;
      color: var(--text-soft);
      line-height: 1.4;
    }

    .field-error {
      font-size: 12px;
      color: var(--danger);
      min-height: 13px;
    }

    .btn-primary {
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      height: 44px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      transition:
        background 120ms ease-out,
        transform 120ms ease-out,
        box-shadow 120ms ease-out;
      width: 100%;
    }

    .btn-primary:hover {
      background: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
    }

    .btn-primary:disabled {
      background: #93c5fd;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .auth-footer {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-soft);
      text-align: center;
    }

    .auth-footer a {
      color: var(--text-soft);
      text-decoration: none;
      font-weight: 500;
      transition: color 120ms ease-out;
    }

    .auth-footer a:hover {
      color: var(--accent);
    }

    .global-message {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      padding: 6px 10px;
      border-radius: 10px;
      display: none;
    }

    .global-message.visible {
      display: block;
    }

    .global-message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .global-message.success {
      background: #ecfdf5;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      .auth-card {
        max-width: none;
        padding: 20px;
      }
    }
  </style>
</head>
<body class="auth-page">
  <div class="auth-card">
    <header class="brand">
      <div class="brand-icon">R</div>
      <div class="brand-text">
        <div class="brand-title">REVIEWRESQ</div>
        <div class="brand-sub">REVIEWS · REPUTATION · RESQ</div>
      </div>
    </header>

    <h1 class="auth-title">Welcome</h1>
    <p class="auth-subtitle">
      Log in or create your ReviewResQ account.
    </p>

    <!-- Tabs -->
    <div class="auth-tabs">
      <button class="auth-tab active" data-target="login">Login</button>
      <button class="auth-tab" data-target="signup">Create Account</button>
      <button class="auth-tab" data-target="forgot">Forgot Password</button>
    </div>

    <!-- Global message (errors / success) -->
    <div id="global-message" class="global-message" role="alert"></div>

    <!-- LOGIN PANEL -->
    <section id="login-panel" class="auth-panel active" aria-label="Login">
      <form id="login-form">
        <div class="field">
          <label for="login-email">Work email</label>
          <input id="login-email" type="email" autocomplete="email" />
          <div id="login-email-error" class="field-error"></div>
        </div>

        <div class="field">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" autocomplete="current-password" />
          <div id="login-password-error" class="field-error"></div>
        </div>

        <button type="submit" class="btn-primary" id="login-submit">
          Log In
        </button>
      </form>
    </section>

    <!-- SIGNUP PANEL -->
    <section id="signup-panel" class="auth-panel" aria-label="Create account">
      <form id="signup-form">
        <div class="field">
          <label for="signup-name">Full name</label>
          <input id="signup-name" type="text" autocomplete="name" />
          <div id="signup-name-error" class="field-error"></div>
        </div>

        <div class="field">
          <label for="signup-email">Business email</label>
          <input id="signup-email" type="email" autocomplete="email" />
          <div id="signup-email-error" class="field-error"></div>
        </div>

        <div class="field">
          <label for="signup-phone">Business phone</label>
          <input id="signup-phone" type="tel" autocomplete="tel" />
          <div id="signup-phone-error" class="field-error"></div>
        </div>

        <div class="field">
          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" autocomplete="new-password" />
          <div class="field-hint">At least 6 characters.</div>
          <div id="signup-password-error" class="field-error"></div>
        </div>

        <button type="submit" class="btn-primary" id="signup-submit">
          Create account
        </button>
      </form>
    </section>

    <!-- FORGOT PASSWORD PANEL -->
    <section id="forgot-panel" class="auth-panel" aria-label="Forgot password">
      <form id="forgot-form">
        <div class="field">
          <label for="forgot-email">Work email</label>
          <input id="forgot-email" type="email" autocomplete="email" />
          <div id="forgot-email-error" class="field-error"></div>
        </div>

        <div class="field-hint">
          We’ll send a reset link to this email if it has an account.
        </div>

        <button type="submit" class="btn-primary" id="forgot-submit">
          Send reset link
        </button>
      </form>
    </section>

    <div class="auth-footer">
      ← <a href="/index.html">Back to main site</a>
    </div>
  </div>

  <!-- Tabs logic (independent from Firebase) -->
  <script>
    const tabs = document.querySelectorAll(".auth-tab");
    const panels = document.querySelectorAll(".auth-panel");

    function clearTabState() {
      tabs.forEach((t) => t.classList.remove("active"));
      panels.forEach((p) => p.classList.remove("active"));
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        clearTabState();
        tab.classList.add("active");
        const target = tab.dataset.target;
        const panel = document.getElementById(target + "-panel");
        if (panel) {
          panel.classList.add("active");
        }

        // לנקות הודעות ושגיאות כשעוברים טאבים
        const globalMsg = document.getElementById("global-message");
        globalMsg.textContent = "";
        globalMsg.className = "global-message";
        document
          .querySelectorAll(".field-error")
          .forEach((el) => (el.textContent = ""));
        document
          .querySelectorAll("input")
          .forEach((i) => i.classList.remove("error"));
      });
    });
  </script>

  <!-- Firebase auth logic (Signup / Login / Forgot) -->
  <script type="module" src="./auth.js"></script>
</body>
</html>
