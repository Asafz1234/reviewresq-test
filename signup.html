<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your ReviewResQ Account</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #f7f9fc;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 32px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
      font-weight: 700;
      color: #111827;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 13px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      margin-bottom: 15px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      margin-top: 5px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .error-box {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 15px;
      display: none;
    }

    .bottom-links {
      margin-top: 14px;
      text-align: center;
      font-size: 15px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Create your ReviewResQ account</h2>

    <label>Full name</label>
    <input id="fullname" type="text" placeholder="John Doe" />

    <label>Work email</label>
    <input id="email" type="email" placeholder="example@email.com" />

    <label>Mobile phone</label>
    <input id="phone" type="text" placeholder="7542308130" />

    <label>Password</label>
    <input id="password" type="password" placeholder="******" />

    <button class="btn" onclick="handleSignup()">Create account</button>

    <div id="errorBox" class="error-box"></div>

    <div class="bottom-links">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>

  <script>
    async function handleSignup() {
      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      const res = await window.reviewResQSignup(name, email, phone, password);

      if (!res.ok) {
        errorBox.style.display = "block";
        errorBox.textContent = res.message;
        return;
      }

      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
